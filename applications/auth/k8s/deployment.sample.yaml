apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: auth
  name: auth
spec:
#  serviceName: keycloak-service
  replicas: 1
  selector:
    matchLabels:
      application: auth
  template:
    metadata:
      labels:
        application: auth
    spec:
      containers:
        - env:
            - name: DB_VENDOR
              value: h2
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_IMPORT
              value: ClientFhirServerRealm.json
          image: __IMAGE__
          name: auth
          ports:
            - containerPort: 8080
#          volumeMounts:
#          - name: jboss-persistent-storage
#            mountPath: /opt/jboss/keycloak/standalone/data/
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
#      volumes:
#      - name: jboss-persistent-storage
#        persistentVolumeClaim:
#          claimName: jboss-volumeclaim